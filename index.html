<!DOCTYPE html>
<html>
  <head>
    <title>Converter</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Converter</h1>
      <form id="convert1">
        <div class="form-group">
          <label for="gallons">Gallons to liters:</label>
          <input id="gallons" class="form-control" type="text">
        </div>
        <button type="submit" class="btn btn-danger">Convert!</button>
        <div id="gallons-output"></div>
      </form>
      <form id="convert2">
        <div class="form-group">
          <label for="oz">Ounces to grams:</label>
          <input id="oz" class="form-control" type="text">
          <button type="submit" class="btn btn-danger">Convert!</button>
          <div id="oz-output"></div>
        </div>
      </form>
      <form id="convert3">
        <div class="form-group">
          <label for="pounds">Pounds to grams:</label>
          <input id="pounds" class="form-control" type="text">
          <button type="submit" class="btn btn-danger">Convert!</button>
          <div id="pounds-output"></div>
        </div>
      </form>
      <form id="convert4">
        <div class="form-group">
          <label for="cups">Cups to liters:</label>
          <input id="cups" class="form-control" type="text">
          <button type="submit" class="btn btn-danger">Convert!</button>
          <div id="cups-output"></div>
        </div>
      </form>
    </div>
  </body>
</html>
